<html>
    <head>
        <title>
            Javascrip syntax
        </title>
    </head>

    <body>
        <h1> Open Console </h1>
        <h2> right click on the screen and then click on inspect option </h2>
        <script>

            var first_name = "Prem"
            var last_name = "Sarawagi"
            var full_name = first_name.concat(" ").concat(last_name);
            console.log(full_name);

            var a = 10;
            var b = 5;
            var add = a + b;
            console.log(add);

            var square_root = Math.sqrt(25)
            console.log(square_root);

            var maximum_number = Math.max(10, 50)
            console.log(maximum_number);

            var minimum_number = Math.min(2, 15)
            console.log(minimum_number);

            var power = Math.pow(5, 4)
            console.log(power);
 
        </script>
        
    </body>
</html>
